<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="styles/theme.css">
  <script type="text/javascript" src="utils/swMode.js"></script>
  <script src="https://kit.fontawesome.com/49f009723b.js" crossorigin="anonymous"></script>
  <style type="text/css">
    .home-top {
      margin: 20px 40px;
      width: calc(100vw - 80px);
      position: fixed;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .home-top-info {
      display: flex;
      align-items: center;
      min-width: 160px;
    }

    .home-top-btns {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .home-main {
      height: 100vh;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="home">
    <div class="home-top">
      <div class="home-top-info">
        <i style="font-size: 25px;color: var(--main-btn-text-color)" class="far fa-heart"></i>
        <span style="font-size: 25px; margin: 0 10px; margin-top: 4px;" class="use-font-bb2">PROJECT F</span>
      </div>
      <div class="home-top-btns">
        <button class="btn-top btn-secondary btn use-font-bb2">List</button>
        <button class="btn-top btn-secondary btn use-font-bb2">Table</button>
        <button class="btn-top btn-secondary btn use-font-bb2">Sign in</button>
        <button class="btn-top btn-primary btn use-font-bb2">Home</button>
        <button id="testSW" class="btn-circle btn-secondary btn">
          <i style="color: var(--main-btn-text-color)" class="fas fa-adjust"></i>
        </button>
      </div>
    </div>
    <div class="home-main">
    </div>
  </div>

  <script type="text/javascript">
    let modeStat = true

    swMode(modeStat)

    let testSW = document.getElementById("testSW")
    testSW.onclick = () => {
      swMode(modeStat = !modeStat)
    }
  </script>

</body>

</html>
